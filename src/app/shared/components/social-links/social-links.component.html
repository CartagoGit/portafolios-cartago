<!--? ENLACES A PUNTOS DE INTERES SOBRE MÃ -->
<div [ngSwitch]="position">
  <!-- ? Links Abajo - DEFAULT -->
  <ng-container *ngSwitchCase="'bottom'">
    <nav class="links">
      <div
        *ngFor="let linkData of links"
        class="card card-hover link pointer"
        [class]="linkData.field"
        (click)="clickLink(linkData.type, linkData.link)"
      >
        {{ linkData.text }}
        <div class="flex-break-line"></div>
        <i [class]="linkData.iconClass"></i>
      </div>
    </nav>
  </ng-container>

  <!--NOTE LINKS EN OTRAS POSICIONES SIN IMPLEMENTAR -->
  <div *ngSwitchCase="'left'"></div>
  <div *ngSwitchCase="'right'"></div>
  <div *ngSwitchCase="'top'"></div>
</div>
